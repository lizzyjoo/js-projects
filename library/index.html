<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog id="score_dialog">
        <form>
            <p>
              <label>
                Composer:
                <input type="text" id="composer" name="composer" value="BRAHMS"><br>
              </label>
              <label>
                Composition:
                <input type="text" id="composition" name="composition" value="Sonata in A Major"><br>
              </label>
              <label>
                Catalog #:
                <input type="text" id="catalog" name="catalog" value="op. 100"><br>
              </label>
              <label>
                Instrument:
                <input type="text" id="instrument" name="instrument" value="for Violin and Piano"><br>
              </label>
            </p>
            <div>
              <button value="cancel" formmethod="dialog">Cancel</button>
              <button id="confirmBtn" value="default">Confirm</button>
            </div>
          </form>
    </dialog>
    <button id="add-score">
        <svg xmlns="http://www.w3.org/2000/svg" 
        viewBox="0 0 24 24" width="20">
        <path d="M16.5 16.11V11H20V8H4V21H13.03C13 20.84 13 20.67 13 20.5C13 18.36 14.5 16.57 16.5 16.11M9 13V11.5C9 11.22 9.22 11 9.5 11H14.5C14.78 11 15 11.22 15 11.5V13H9M21 7H3V3H21V7M22 13V15H20V20.5C20 21.88 18.88 23 17.5 23S15 21.88 15 20.5 16.12 18 17.5 18C17.86 18 18.19 18.07 18.5 18.21V13H22Z" /></svg>
        ADD SCORE
    </button>
    <div class="books" id="books">
       
    </div>
    
        
       
       <div class="shelf"></div>
    
     
</body>
<script src="script.js"></script>
</html>
